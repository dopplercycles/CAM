<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAM — Login</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background: #0f1923;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #1a2332;
            border: 1px solid #2a3a4a;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .login-logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
        }

        .login-logo span {
            color: #5b9bd5;
        }

        .login-subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            background: #0f1923;
            border: 1px solid #2a3a4a;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s;
        }

        .form-group input:focus {
            border-color: #5b9bd5;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #5b9bd5;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #4a8ac4;
        }

        .login-btn:active {
            background: #3a7ab4;
        }

        .login-btn:disabled {
            background: #3a4a5a;
            cursor: not-allowed;
        }

        .login-error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo"><span>CAM</span> Dashboard</div>
        <div class="login-subtitle">Cycles Autonomous Manager</div>

        <div class="login-error" id="login-error"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Sign In</button>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('login-error');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous error
            errorEl.classList.remove('visible');
            errorEl.textContent = '';
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const resp = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password}),
                });

                const data = await resp.json();

                if (resp.ok && data.ok) {
                    // Cookie is set by the server — reload to get the dashboard
                    window.location.reload();
                } else if (resp.status === 429) {
                    errorEl.textContent = data.error || 'Too many attempts. Please wait.';
                    errorEl.classList.add('visible');
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials.';
                    errorEl.classList.add('visible');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Is the server running?';
                errorEl.classList.add('visible');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
