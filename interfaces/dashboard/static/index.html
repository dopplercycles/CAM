<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAM Dashboard</title>
    <style>
        /* --- Reset & Base --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background: #0f1923;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            background: #1a2332;
            border-bottom: 1px solid #2a3a4a;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .logo span {
            color: #5b9bd5;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #888;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.connected {
            background: #00d672;
        }

        /* --- Kill Switch — Constitution: "Prominent, always visible" --- */
        .kill-switch-bar {
            background: #1a2332;
            border-bottom: 1px solid #2a3a4a;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kill-switch-btn {
            background: #c0392b;
            color: #fff;
            border: 2px solid #e74c3c;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: inherit;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.15s, box-shadow 0.15s;
        }

        .kill-switch-btn:hover {
            background: #e74c3c;
            box-shadow: 0 0 12px rgba(231, 76, 60, 0.5);
        }

        .kill-switch-btn:active {
            background: #a93226;
        }

        .kill-switch-btn.activated {
            background: #7f1d1d;
            border-color: #991b1b;
            cursor: default;
            box-shadow: none;
        }

        .kill-switch-label {
            font-size: 0.8rem;
            color: #6a7a8a;
        }

        .kill-switch-status {
            font-size: 0.85rem;
            font-weight: 600;
            color: #e74c3c;
            display: none;
        }

        .kill-switch-status.active {
            display: inline;
        }

        /* --- Main Content --- */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #8ab4d6;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* --- Agent Grid --- */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* --- Agent Card --- */
        .agent-card {
            background: #1a2332;
            border: 1px solid #2a3a4a;
            border-radius: 8px;
            padding: 1.25rem;
            transition: border-color 0.2s;
        }

        .agent-card:hover {
            border-color: #3a5a7a;
        }

        .agent-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .agent-status-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
        }

        .agent-status-badge.online {
            background: rgba(0, 214, 114, 0.15);
            color: #00d672;
        }

        .agent-status-badge.offline {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
        }

        .agent-status-badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .agent-status-badge.online .dot {
            background: #00d672;
        }

        .agent-status-badge.offline .dot {
            background: #e74c3c;
        }

        .agent-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .agent-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-detail .label {
            color: #6a7a8a;
        }

        .agent-detail .value {
            color: #c0c8d0;
            font-family: monospace;
        }

        /* --- Agent Capabilities --- */
        .agent-capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        .capability-badge {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            background: rgba(91, 155, 213, 0.15);
            color: #5b9bd5;
        }

        /* --- Agent Chat Log --- */
        .agent-chat {
            margin-top: 0.75rem;
            border-top: 1px solid #2a3a4a;
            padding-top: 0.75rem;
        }

        .chat-log {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.8rem;
            font-family: monospace;
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .chat-msg {
            padding: 0.25rem 0.4rem;
            border-radius: 4px;
            line-height: 1.4;
            word-break: break-word;
        }

        .chat-msg.sent {
            color: #5b9bd5;
        }

        .chat-msg.received {
            color: #00d672;
        }

        .chat-msg.error {
            color: #e74c3c;
        }

        .chat-msg .chat-prefix {
            font-weight: 600;
            margin-right: 0.3rem;
        }

        .chat-input-row {
            display: flex;
            gap: 0.4rem;
        }

        .chat-input {
            flex: 1;
            background: #0f1923;
            border: 1px solid #2a3a4a;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: #5b9bd5;
        }

        .chat-input::placeholder {
            color: #4a5a6a;
        }

        .chat-send-btn {
            background: #2a3a4a;
            border: 1px solid #3a5a7a;
            border-radius: 4px;
            color: #8ab4d6;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .chat-send-btn:hover {
            background: #3a5a7a;
        }

        .chat-send-btn:disabled {
            opacity: 0.4;
            cursor: default;
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #4a5a6a;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #6a7a8a;
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .empty-state code {
            background: #1a2332;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* --- Responsive --- */
        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .kill-switch-bar {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .agent-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span>CAM</span> Dashboard</div>
        <div class="connection-status">
            <div class="status-dot" id="ws-status-dot"></div>
            <span id="ws-status-text">Connecting...</span>
        </div>
    </header>

    <div class="kill-switch-bar">
        <div>
            <button class="kill-switch-btn" id="kill-switch-btn" onclick="killSwitch()">
                Kill Switch
            </button>
            <span class="kill-switch-label"> — halt all agents</span>
        </div>
        <span class="kill-switch-status" id="kill-switch-status">ALL AGENTS HALTED</span>
    </div>

    <main>
        <h2>Agent Status Board</h2>
        <div id="agent-board">
            <!-- Agent cards rendered here by JS -->
        </div>
    </main>

    <script>
        // ---------------------------------------------------------------
        // State
        // ---------------------------------------------------------------
        let agents = [];
        let ws = null;
        let reconnectTimer = null;

        // Per-agent chat logs: { agent_id: [{type, text}, ...] }
        const chatLogs = {};

        const board = document.getElementById("agent-board");
        const statusDot = document.getElementById("ws-status-dot");
        const statusText = document.getElementById("ws-status-text");

        // ---------------------------------------------------------------
        // WebSocket connection
        // ---------------------------------------------------------------
        function connect() {
            const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/dashboard`);

            ws.onopen = () => {
                statusDot.classList.add("connected");
                statusText.textContent = "Connected";
                // Clear any pending reconnect
                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                    reconnectTimer = null;
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "agent_status") {
                    agents = data.agents;
                    renderAgents();
                } else if (data.type === "kill_switch") {
                    setKillSwitchState(data.active);
                } else if (data.type === "command_response") {
                    addChatMessage(data.agent_id, "received", data.response);
                }
            };

            ws.onclose = () => {
                statusDot.classList.remove("connected");
                statusText.textContent = "Disconnected — retrying...";
                // Auto-reconnect after 3 seconds
                reconnectTimer = setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                // onclose will fire after this, which handles reconnect
                ws.close();
            };
        }

        // ---------------------------------------------------------------
        // Render agent cards
        // ---------------------------------------------------------------
        function renderAgents() {
            if (agents.length === 0) {
                board.innerHTML = `
                    <div class="empty-state">
                        <h3>No agents connected</h3>
                        <p>Agents will appear here when they connect via WebSocket.<br>
                        Endpoint: <code>ws://&lt;dashboard-ip&gt;:8080/ws/agent/&lt;agent-id&gt;</code></p>
                    </div>
                `;
                return;
            }

            // Save any in-progress input text before re-render
            const savedInputs = {};
            document.querySelectorAll(".chat-input").forEach(input => {
                if (input.value) {
                    savedInputs[input.dataset.agentId] = input.value;
                }
            });

            // Sort: online agents first, then alphabetical by name
            const sorted = [...agents].sort((a, b) => {
                if (a.status !== b.status) return a.status === "online" ? -1 : 1;
                return a.name.localeCompare(b.name);
            });

            board.innerHTML = '<div class="agent-grid">' +
                sorted.map(agent => agentCard(agent)).join("") +
                '</div>';

            // Restore saved input text
            for (const [agentId, value] of Object.entries(savedInputs)) {
                const input = document.querySelector(`.chat-input[data-agent-id="${agentId}"]`);
                if (input) input.value = value;
            }

            // Auto-scroll chat logs to bottom
            document.querySelectorAll(".chat-log").forEach(log => {
                log.scrollTop = log.scrollHeight;
            });
        }

        function agentCard(agent) {
            const isOnline = agent.status === "online";
            const statusClass = isOnline ? "online" : "offline";
            const agentId = agent.agent_id;
            const messages = chatLogs[agentId] || [];

            // Render chat message history
            const chatHtml = messages.map(m => {
                const prefix = m.type === "sent" ? "you>" : "agent>";
                const cssClass = m.type === "error" ? "error" : m.type;
                return `<div class="chat-msg ${cssClass}"><span class="chat-prefix">${prefix}</span>${escapeHtml(m.text)}</div>`;
            }).join("");

            return `
                <div class="agent-card">
                    <div class="agent-card-header">
                        <div class="agent-name">${escapeHtml(agent.name)}</div>
                        <div class="agent-status-badge ${statusClass}">
                            <div class="dot"></div>
                            ${agent.status}
                        </div>
                    </div>
                    <div class="agent-details">
                        <div class="agent-detail">
                            <span class="label">IP Address</span>
                            <span class="value">${escapeHtml(agent.ip_address)}</span>
                        </div>
                        <div class="agent-detail">
                            <span class="label">Uptime</span>
                            <span class="value">${formatUptime(agent.connected_at, isOnline)}</span>
                        </div>
                        <div class="agent-detail">
                            <span class="label">Heartbeats</span>
                            <span class="value">${agent.heartbeat_count ?? 0}</span>
                        </div>
                        <div class="agent-detail">
                            <span class="label">Last Seen</span>
                            <span class="value">${formatTime(agent.last_heartbeat)}</span>
                        </div>
                    </div>
                    ${renderCapabilities(agent.capabilities)}
                    <div class="agent-chat">
                        <div class="chat-log" id="chat-log-${agentId}">${chatHtml}</div>
                        <div class="chat-input-row">
                            <input type="text"
                                class="chat-input"
                                data-agent-id="${agentId}"
                                placeholder="Send command..."
                                onkeydown="if(event.key==='Enter')sendCommand('${agentId}')"
                                ${isOnline ? "" : "disabled"}>
                            <button class="chat-send-btn"
                                onclick="sendCommand('${agentId}')"
                                ${isOnline ? "" : "disabled"}>Send</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ---------------------------------------------------------------
        // Kill switch
        // ---------------------------------------------------------------
        let killSwitchActive = false;

        function killSwitch() {
            if (killSwitchActive) return;
            // Confirmation — this is a big red button, make sure they mean it
            if (!confirm("KILL SWITCH: This will shut down ALL connected agents immediately.\n\nAre you sure?")) {
                return;
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "kill_switch" }));
            }
        }

        function setKillSwitchState(active) {
            killSwitchActive = active;
            const btn = document.getElementById("kill-switch-btn");
            const status = document.getElementById("kill-switch-status");
            if (active) {
                btn.classList.add("activated");
                btn.textContent = "Kill Switch Active";
                status.classList.add("active");
            } else {
                btn.classList.remove("activated");
                btn.textContent = "Kill Switch";
                status.classList.remove("active");
            }
        }

        // ---------------------------------------------------------------
        // Agent commands
        // ---------------------------------------------------------------
        function sendCommand(agentId) {
            const input = document.querySelector(`.chat-input[data-agent-id="${agentId}"]`);
            if (!input) return;
            const text = input.value.trim();
            if (!text) return;

            // Show the sent message in the chat log
            addChatMessage(agentId, "sent", text);

            // Send to server for routing to the agent
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "command",
                    agent_id: agentId,
                    command: text,
                }));
            }

            input.value = "";
            input.focus();
        }

        function addChatMessage(agentId, type, text) {
            // type: "sent", "received", or "error"
            if (!chatLogs[agentId]) chatLogs[agentId] = [];
            chatLogs[agentId].push({ type, text });

            // Keep last 50 messages per agent to avoid unbounded growth
            if (chatLogs[agentId].length > 50) {
                chatLogs[agentId] = chatLogs[agentId].slice(-50);
            }

            // Update the chat log in the DOM directly (avoid full re-render)
            const logEl = document.getElementById(`chat-log-${agentId}`);
            if (logEl) {
                const prefix = type === "sent" ? "you>" : "agent>";
                const cssClass = type === "error" ? "error" : type;
                const msgEl = document.createElement("div");
                msgEl.className = `chat-msg ${cssClass}`;
                msgEl.innerHTML = `<span class="chat-prefix">${prefix}</span>${escapeHtml(text)}`;
                logEl.appendChild(msgEl);
                logEl.scrollTop = logEl.scrollHeight;
            }
        }

        // ---------------------------------------------------------------
        // Utility functions
        // ---------------------------------------------------------------
        function formatTime(isoString) {
            if (!isoString) return "\u2014";
            const date = new Date(isoString);
            const now = new Date();
            const diffSec = Math.floor((now - date) / 1000);

            if (diffSec < 5) return "just now";
            if (diffSec < 60) return `${diffSec}s ago`;
            if (diffSec < 3600) return `${Math.floor(diffSec / 60)}m ${diffSec % 60}s ago`;
            if (diffSec < 86400) {
                const h = Math.floor(diffSec / 3600);
                const m = Math.floor((diffSec % 3600) / 60);
                return `${h}h ${m}m ago`;
            }
            return date.toLocaleString();
        }

        function formatUptime(isoString, isOnline) {
            if (!isoString) return "\u2014";
            if (!isOnline) return "offline";
            const date = new Date(isoString);
            const now = new Date();
            const diffSec = Math.floor((now - date) / 1000);

            if (diffSec < 60) return `${diffSec}s`;
            if (diffSec < 3600) {
                const m = Math.floor(diffSec / 60);
                const s = diffSec % 60;
                return `${m}m ${s}s`;
            }
            const h = Math.floor(diffSec / 3600);
            const m = Math.floor((diffSec % 3600) / 60);
            if (h < 24) return `${h}h ${m}m`;
            const d = Math.floor(h / 24);
            return `${d}d ${h % 24}h`;
        }

        function renderCapabilities(caps) {
            if (!caps || caps.length === 0) return "";
            const badges = caps.map(c =>
                `<span class="capability-badge">${escapeHtml(c)}</span>`
            ).join("");
            return `<div class="agent-capabilities">${badges}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // Update relative timestamps every 5 seconds (uptime + last seen)
        setInterval(() => {
            if (agents.length > 0) renderAgents();
        }, 5000);

        // ---------------------------------------------------------------
        // Start
        // ---------------------------------------------------------------
        connect();
    </script>
</body>
</html>
